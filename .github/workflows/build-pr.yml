name: ðŸŒ¥ Docker pull request

on:
  pull_request:
    branches: 
      - master
      - release/*

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm/v7  # This includes armhf
          - linux/arm64
          # Add other platforms if needed

    steps:
      - name: Checkout the git repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: khulnasoft/reconpoint

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: web/
          push: true
          platforms: ${{ matrix.platform }}
          tags: >
            ${{ steps.meta.outputs.tags }}-${{ matrix.platform == 'linux/amd64' && 'linux-amd64' || matrix.platform == 'linux/arm/v7' && 'linux-armhf' || matrix.platform == 'linux/arm64' && 'linux-arm64' }}
          labels: ${{ steps.meta.outputs.labels }}
